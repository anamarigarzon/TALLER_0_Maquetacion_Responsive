<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">      </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    	body {
    		  margin-top: 3%;
    		  text-align: justify;
    		  margin-left: 3%;
    		  margin-right: 5%;
    		  
    	}
        .inicio {
        	font-family: algerian;
        	color: red;
        }


    </style>
	<title>Document</title>
</head>
<body>
	<span class="inicio">Seleccione una de las siguientes opciones </span>
	<select id="combo" name="combo">
		<option value="1">1. Área del cuadrado </option>
		<option value="2">2. Área del triángulo </option>
		<option value="3">2. Área del rectángulo </option>  
	</select>
	<button class="btn btn-primary" onclick="selected_option()">Aceptar</button>
	
	<!-- Modal -->
	<div class="modal fade" id="cuadrado" tabindex="-1" aria-labelledby="cuadrado" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="cuadrado" style="color: red;">Area Del Cuadrado</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <div>
	        	<label class="form-label">Lado (cm):</label>
	        	<input class="form-control" type="number" name="" id="lado" value="0">
	        	<p class="text-center mt-5" id="result_cuadrado">Su resultado es...</p>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" onclick="calcular_cuadrado()">Calcular</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="triangulo" tabindex="-1" aria-labelledby="triangulo" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="triangulo" style="color: red;">Area Del triángulo</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <div>
	        	<label class="form-label">Base (cm):</label>
	        	<input class="form-control" type="number" name="" id="base" value="0">
	        	<label class="form-label">Altura (cm):</label>
	        	<input class="form-control" type="number" name="" id="altura" value="0">
	        	<p class="text-center mt-5" id="result_triangulo">Su resultado es...</p>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" onclick="calcular_triangulo()">Calcular</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="rectangulo" tabindex="-1" aria-labelledby="rectangulo" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="rectangulo" style="color: red;">Area Del Rectángulo</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <div>
	        	<label class="form-label">Base (cm):</label>
	        	<input class="form-control" type="number" name="" id="base_rectangulo" value="0">
	        	<label class="form-label">Altura (cm):</label>
	        	<input class="form-control" type="number" name="" id="altura_rectangulo" value="0">
	        	<p class="text-center mt-5" id="result_rectangulo">Su resultado es...</p>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" onclick="calcular_rectangulo()">Calcular</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script type="text/javascript">
		function selected_option(){
			var select = document.getElementById('combo');
			var number = parseInt(select.value);
			switch (number){
				case 1:
					$("#cuadrado").modal('show');
					break;
				case 2:
					$("#triangulo").modal('show');
					break;
				case 3:
					$("#rectangulo").modal('show');
					break;
			}

		}
		function calcular_cuadrado(){
			var lado_value = document.getElementById('lado').value;
			var result_html = document.getElementById('result_cuadrado');
			var result = lado_value**2;
			result_html.innerHTML = `El área de su cuadrado es: ${result} cm<sup>2</sup>`;
		}
		function calcular_triangulo(){
			var base_value = document.getElementById('base').value;
			var altura_value = document.getElementById('altura').value;
			var result_html = document.getElementById('result_triangulo');
			var result = (base_value * altura_value)/2
			result_html.innerHTML = `El área de su tríangulo es: ${result} cm<sup>2</sup>`;
		}
		function calcular_rectangulo(){
			var base_value = document.getElementById('base_rectangulo').value;
			var altura_value = document.getElementById('altura_rectangulo').value;
			var result_html = document.getElementById('result_rectangulo');
			var result = (base_value * altura_value)
			result_html.innerHTML = `El área de su tríangulo es: ${result} cm<sup>2</sup>`;
		}
	</script>
</body>
</html>
